<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert New Book</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Insert New Book</h1>
    <form th:action="@{/insertBook}" th:object="${book}" method="post">
    	<label for="isbn">ISBN:</label>
    	<input type="text" th:field="*{isbn}" id="isbn" />

    	<label for="title">Title:</labe>
    	<input type="text" th:field="*{title}" id="title" />

    	<label for="author">Author:</label>
    	<input type="text" th:field="*{author}" id="author" />

    	<label for="price">Price:</label>
    	<input type="number" th:field="*{price}" id="price" />

    	<label for="description">Description:</label>
    	<textarea th:field="*{description}" id="description"></textarea>

    	<button type="submit">Submit</button>
	</form>
	
    <a th:href="@{/index}">Back to Main page</a>
</body>
</html>
