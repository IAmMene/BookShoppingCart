<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browse Books</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <table>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Actions</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.isbn}">ISBN</td>
            <td th:text="${book.title}">Title</td>
            <td>
                <a th:href="@{'/books/' + ${book.isbn}}">View Details</a>
                <a th:href="@{'/editBook/' + ${book.isbn}}" class="th-btn-edit">Edit</a>
    			<a th:href="@{'/deleteBookByIsbn/' + ${book.isbn}}" class="th-btn-delete">Delete</a>
            </td>
        </tr>
    </table>
        <h1>Insert New Book</h1>
    <form th:action="@{/insertBook}" th:object="${book}" method="post">
    	<label for="isbn">ISBN:</label>
    	<input type="text" th:field="*{isbn}" id="isbn" />

    	<label for="title">Title:</labe>
    	<input type="text" th:field="*{title}" id="title" />

    	<label for="author">Author:</label>
    	<input type="text" th:field="*{author}" id="author" />

    	<label for="price">Price:</label>
    	<input type="number" th:field="*{price}" id="price" />

    	<label for="description">Description:</label>
    	<textarea th:field="*{description}" id="description"></textarea>

    	<button type="submit">Submit</button>
	</form>
    <a th:href="@{/index}">Return to Main Page</a>
</body>
</html>
