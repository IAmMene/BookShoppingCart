<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
</head>
<body>
    <h1>Your Cart</h1>
    <table>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Price</th>
        </tr>
        <tr th:each="book : ${cart}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.price}"></td>
        </tr>
    </table>

    <!-- Form to update cart -->
    <form th:action="@{/updateCart}" method="post">
        <input type="hidden" th:field="*{cart}" th:value="${cart}" /> <!-- This may require some adjustments based on how you handle the update -->
        <!-- Include inputs for updating quantities or removing books from the cart -->
        <input type="submit" value="Update Cart" />
    </form>

    <!-- Checkout button -->
    <form th:action="@{/checkout}" method="post">
        <input type="submit" value="Checkout" />
    </form>
    
    <a th:href="@{/books}">Continue Shopping</a>
    <a th:href="@{/index}">Return to Main Page</a>
</body>
</html>
